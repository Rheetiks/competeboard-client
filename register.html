<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Coding Dashboard API</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    
    <h1>CompeteBoard</h1>
    <div class="main_container">
        <div class="register-container">
            <h1>Register</h1>
            
        <form id="registerForm">
            <label>Username: <input type="text" id="registerUsername" required></label>
            <label>Password: <input type="password" id="registerPassword" required></label>
            <label>Codeforces Handle <input type="text" id="registerCodeforces"></label>
        <label>CodeChef Handle <input type="text" id="registerCodechef"></label>
        <label>LeetCode Handle <input type="text" id="registerLeetcode"></label>
        <button type="submit">Register</button>
    </form>
    <nav>
        <a href="index.html">Back to Home</a>
    </nav>
</div>
</div>

    <script src="script.js"></script>
</body>
</html>
