<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Update Handles - Coding Dashboard API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="main_container">
        <div class="update-container">
        <h1>Update User Handles</h1>
        <form id="updateHandlesForm">
            <div class="input-group">
                <label for="updateCodeforces">Codeforces Handle:</label>
                <input type="text" id="updateCodeforces" required>
            </div>
            <div class="input-group">
                <label for="updateCodechef">CodeChef Handle:</label>
                <input type="text" id="updateCodechef" required>
            </div>
            <div class="input-group">
                <label for="updateLeetcode">LeetCode Handle:</label>
                <input type="text" id="updateLeetcode" required>
            </div>
            <button type="submit">Update Handles</button>
        </form>

        <nav>
            <a href="profile.html">Back to Profile</a>
        </nav>
    </div>
</div>
